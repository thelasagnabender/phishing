<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFETY PREDICTION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>SAFETY PREDICTION</h2>
        <form action="http://127.0.0.1:5000/" method="post">
            <input type="text" placeholder="Domain with IP address"name="Domain_Ip_address">
            <input type="text" placeholder="Long URL"name="Long_URL">
            <input type="text" placeholder="Presence of at"name="Presence_of_at">
            <input type="text" placeholder="Presence of back"name="Presence_of_back">
            <input type="text" placeholder="Age of Domain"name="Age_of_domain">
            <input type="text" placeholder="Request URL Percentage"name="Request_URL_Percentage">
            <input type="text" placeholder="Using pop up or IFrame"name="Using_pop_up_or_IFrame">
            <input type="text" placeholder="Domain name includes symbol"name="Domain_name_includes">
            <input type="text" placeholder="Website traffic"name="Website_traffic">
        
            <input type="submit" value="PREDICT">
        </form>
    </div>
</body>
</html>
